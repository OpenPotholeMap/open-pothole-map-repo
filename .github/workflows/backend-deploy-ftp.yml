name: Backend CI/CD (FTP)

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "shared/**"
      - ".github/workflows/backend-deploy-ftp.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy Backend via FTP
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build TypeScript project
      - name: Build project
        run: npm run build

      # 5. Install production dependencies only
      - name: Install production dependencies
        run: |
          rm -rf node_modules
          npm ci --production

      # 5b. Debug - List files to upload
      - name: List files to upload
        run: |
          echo "=== Files in backend/ folder ==="
          ls -la
          echo "=== Files in dist/ folder ==="
          ls -la dist/ || echo "dist/ not found!"
          echo "=== node_modules exists? ==="
          ls -d node_modules || echo "node_modules not found!"

      # 6. Deploy via FTP
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_BACKEND_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
          local-dir: backend/
          server-dir: ./backend/
          # Override default excludes - we NEED node_modules and dist
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/src/**
            **/tsconfig*.json
            **/.env.example
            **/*.md
            **/test-frontend-socket.js
            **/eslint.config.js
            **/tsconfig.build.json

      # 7. Restart application via SSH
      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_SERVER_HOST }}
          username: ${{ secrets.BACKEND_SERVER_USERNAME }}
          password: ${{ secrets.BACKEND_SERVER_PASSWORD }}
          port: ${{ secrets.BACKEND_SERVER_PORT || 22 }}
          script: |
            cd ~/open-pothole-map.online/backend
            source ~/.bashrc 2>/dev/null || true
            source ~/.bash_profile 2>/dev/null || true
            export PATH=$PATH:~/.npm-global/bin:~/node_modules/.bin:/usr/local/bin:/opt/cpanel/composer/bin
            which node
            which npm
            which pm2 || npm install -g pm2
            pm2 restart pothole-backend || pm2 start dist/server.js --name pothole-backend
            pm2 save
            pm2 list

      # 8. Notify deployment status
      - name: Deployment Status
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Backend deployed successfully via FTP!"
          else
            echo "❌ Backend deployment failed!"
            exit 1
          fi
