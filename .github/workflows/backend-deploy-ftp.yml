name: Backend CI/CD (FTP)

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "shared/**"
      - ".github/workflows/backend-deploy-ftp.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy Backend via FTP
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # 3. Install root dependencies (sets up workspace)
      - name: Install root dependencies
        run: |
          echo "Installing root workspace dependencies..."
          npm ci
          echo "âœ… Root dependencies installed"

      # 4. Install backend dependencies (standalone, not workspace)
      - name: Install backend dependencies
        working-directory: backend
        run: |
          echo "Installing backend dependencies standalone..."
          npm ci --legacy-peer-deps
          echo "âœ… Backend dependencies installed"
          ls -la node_modules | head -20

      # 5. Build TypeScript project
      - name: Build backend
        working-directory: backend
        run: |
          echo "Building TypeScript..."
          npm run build
          echo "âœ… Build complete"
          ls -la dist/

      # 6. Install production dependencies only
      - name: Install production dependencies
        working-directory: backend
        run: |
          echo "Removing dev dependencies..."
          rm -rf node_modules
          echo "Installing production dependencies standalone..."
          npm ci --production --legacy-peer-deps
          echo "âœ… Production dependencies installed"
          ls -la node_modules | head -20
          echo "=== Checking for cors package ==="
          ls node_modules | grep cors || echo "cors not found!"

      # 6b. Debug - List files to upload
      - name: List files to upload
        working-directory: backend
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== Files in current directory (backend/) ==="
          ls -la
          echo "=== Files in dist/ folder ==="
          ls -la dist/ || echo "dist/ not found!"
          echo "=== node_modules exists? ==="
          ls -d node_modules || echo "node_modules not found!"

      # 7. Deploy via FTP (excluding node_modules - will install on server)
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_BACKEND_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
          local-dir: ./backend/
          server-dir: ./backend/
          # Exclude node_modules - we'll install on server via SSH
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/node_modules/**
            **/src/**
            **/tsconfig*.json
            **/.env.example
            **/*.md
            **/test-frontend-socket.js
            **/eslint.config.js
            **/tsconfig.build.json
            **/.gitignore
            **/.npmrc

      # 8. Install dependencies and restart via SSH
      - name: Install dependencies and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_SERVER_HOST }}
          username: ${{ secrets.BACKEND_SERVER_USERNAME }}
          password: ${{ secrets.BACKEND_SERVER_PASSWORD }}
          port: ${{ secrets.BACKEND_SERVER_PORT || 22 }}
          script: |
            cd ~/open-pothole-map.online/backend
            source ~/.bashrc 2>/dev/null || true
            source ~/.bash_profile 2>/dev/null || true
            export PATH=$PATH:~/.npm-global/bin:~/node_modules/.bin:/usr/local/bin:/opt/cpanel/composer/bin
            
            echo "ğŸ” Checking Node.js and npm..."
            which node
            which npm
            node --version
            npm --version
            
            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --production --legacy-peer-deps
            
            echo "âœ… Dependencies installed"
            ls -la node_modules | head -10
            
            echo "ğŸ”„ Restarting application..."
            which pm2 || npm install -g pm2
            pm2 restart pothole-backend || pm2 start dist/server.js --name pothole-backend
            pm2 save
            pm2 list
            
            echo "âœ… Application restarted successfully"

      # 9. Deployment Status
      - name: Deployment Status
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… Backend deployed successfully via FTP!"
          else
            echo "âŒ Backend deployment failed!"
            exit 1
          fi
